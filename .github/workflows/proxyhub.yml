name: Run ProxyHub Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # هر نیم ساعت
  workflow_dispatch:

jobs:
  fetch-proxies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TARGET_CHAT: "@proxyhub_ir"
        run: python bot_proxyhub_final.py
